<mat-card class="mathjax-card-dialog">
  <mat-card-header>
    <div mat-card-avatar style="background-image: url(assets/images/mathjax-card-image.png)" class="mathjax-header-image"></div>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <app-mathjax [contents]="data.mathContent" style="margin:0px; padding:0px"></app-mathjax>
  </mat-card-content>
</mat-card>
